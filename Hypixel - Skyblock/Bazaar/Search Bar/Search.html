        <link rel="stylesheet" href="/Bazaar/Search Bar/search.css" />
        <div class="container">
          <h2>Search Category</h2>
      
          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input
                  type="radio"
                  class="radio"
                  id="Auction House"
                  name="category"
                />
                <label for="auction House">Auction House</label>
              </div>
      
              <div class="option">
                <input type="radio" class="radio" id="bazaar" name="category" />
                <label for="bazaar">Bazaar</label>
              </div>
      
              <div class="option">
                <input type="radio" class="radio" id="mining" name="category" />
                <label for="mining">Mining</label>
              </div>
      
              <div class="option">
                <input type="radio" class="radio" id="farming" name="category" />
                <label for="farming">Farming</label>
              </div>
      
              <div class="option">
                <input type="radio" class="radio" id="npc" name="category" />
                <label for="npc">NPC</label>
              </div>
            </div>
      
            <div class="selected">
              Select Item Category
            </div>
      
            <div class="search-box">
              <input type="text" placeholder="Start Typing..." />
            </div>
          </div>
        </div>
      
        <script src="/Bazaar/Search Bar/search.js"></script>
